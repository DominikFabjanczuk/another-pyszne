<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTF: Webpack starter kit</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />
  </head>
  <body>
    <header class="top-header">
      <div class="top-header__logo">
        <img
          class="top-header__logo--picture"
          src="../assets/img/anotherPyszne.png"
          alt="Witaj na InnePyszne"
        />
      </div>
      <div class="top-header__buttons">
        <button class="top-header__buttons--flag"></button>
        <button class="top-header__buttons--menu"></button>
      </div>
    </header>
    <main clas="main">
      <div class="content">        
        <h1 class="content__header">Czas zamówić jedzenie</h1>
        <h2 class="content__subheader">Podaj adres i znajdź restaurację z dowozem w Twojej okolicy</h2>
        <form class="content__form">
          <input class="content__form--text" placeholder="Podaj adres"/>
          <button class="content__button-search">Szukaj</button>
        </form>
      </div>
      <div class="image">
        
      </div>
    </main>

</html>
